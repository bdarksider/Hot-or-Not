{% extends "base.html" %}
{% load static %}

{% block content %}

	

<!-- <img data-id="{{match.id}}" ÃŸclass="circle" src="/media/{{match.left_image}}" alt=""> -->
      


<div class="phone">
  <div class="header">
    <div class="search">Hot or Not</div>
    <div class="like">
      <svg>
        <use xlink:href="#love" />
      </svg>
    </div>
  </div>
    <ul class="cards-wrapper">
      <li class="card yellow">
        <div class="card-header">
          <span class="menu">menu</span>
          <span class="close">
            <svg>
              <use xlink:href="#cross" />
            </svg>
          </span>
        </div>
        <div class="card-content">
          <img class="circle" src="" alt="">
        </div>
      </li>
      <li class="card sky">
        <div class="card-header">
          <span class="menu">menu</span>
          <span class="close">
            <svg>
              <use xlink:href="#cross" />
            </svg>
          </span>
        </div>
        <div class="card-content">
          <img class="circle" src="" alt="">
        </div>
      </li>
      <li class="card blue">
        <div class="card-header">
          <span class="menu">menu</span>
          <span class="close">
            <svg>
              <use xlink:href="#cross" />
            </svg>
          </span>
        </div>
        <div class="card-content">
          <img class="circle" src="" alt="">
        </div>
      </li>
      <li class="card green">
        <div class="card-header">
          <span class="menu">menu</span>
          <span class="close">
            <svg>
              <use xlink:href="#cross" />
            </svg>
          </span>
        </div>
        <div class="card-content">
          <img class="circle" src="/media/{{match.image}}" alt="">
        </div>
      </li>
      <li class="card pink">
        <div class="card-header">
          <span class="menu">menu</span>
          <span class="close">
            <svg>
              <use xlink:href="#cross" />
            </svg>
          </span>
        </div>
        <div class="card-content">
          <img class="circle" src="/media/{{match.image}}" alt="">
        </div>
      </li>
    </ul>
  <div class="footer">
    <div class="delete button">
      <svg>
        <use xlink:href="#cross" />
      </svg>
    </div>
    <div class="like button">
      <svg>
        <use xlink:href="#love" />
      </svg>
    </div>
  </div>
</div>

<svg style="display: none" xmlns="http://www.w3.org/2000/svg">

<symbol id="love" viewBox="0 0 510 510">
  <g id="favorite">
    <path d="M255,489.6l-35.7-35.7C86.7,336.6,0,257.55,0,160.65C0,81.6,61.2,20.4,140.25,20.4c43.35,0,86.7,20.4,114.75,53.55
      C283.05,40.8,326.4,20.4,369.75,20.4C448.8,20.4,510,81.6,510,160.65c0,96.9-86.7,175.95-219.3,293.25L255,489.6z"/>
  </g>
</symbol>

<symbol id="cross" viewBox="0 0 357 357">
  <g id="clear">
    <polygon points="357,35.7 321.3,0 178.5,142.8 35.7,0 0,35.7 142.8,178.5 0,321.3 35.7,357 178.5,214.2 321.3,357 357,321.3 
      214.2,178.5     "/>
  </g>
</symbol>
</svg>




<div class="text-center mt-20">
  <div scope="public_profile,email" onlogin="checkLoginState();" class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
  <br/>
  <div class="fb-share-button mt-20" data-href="https://bejoy.io/game" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fbejoy.io%2Fgame&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
</div>


{% endblock %}
